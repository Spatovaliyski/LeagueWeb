<html>
	<head>
		<link rel="stylesheet" type="text/css" href="assets/dist/css/master.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="assets/dist/scripts/bundle.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700,900&display=swap" rel="stylesheet">
	</head>
	<body class="body">
		<div class="league-client">
			<div class="league-client--left">
				<div class="login-panel">
					<div class="login-panel--header">
						<div class="logo"><img src="#" alt="" /></div> <!-- .logo -->
						<ul class="region-picker">
							<li class="is-active">Europe<span><i class="fas fa-globe-europe"></i></span></li>
							<li>North America<span><i class="fas fa-globe-americas"></i></span></li>
							<li>Asia<span><i class="fas fa-globe-asia"></i></span></li>
						</ul> <!-- .region-selector -->

					</div> <!-- .login-panel--header -->
					<div class="login-panel--content">
						<h1 class="login-title">SIGN IN</h1>
						<div class="login-auth">
							<input type="text" placeholder="Username" />
							<input type="password" placeholder="Password" />
							<input type="checkbox" id="loggedin" />
							<label for="loggedin">STAY LOGGED IN</label>
						</div> <!-- .login-auth -->

						<div class="login-button">
							<a href="#login">Login</a>
						</div> <!-- .login-button -->
					</div> <!-- .login-panel--content -->
					<div class="login-panel--footer">
						<div class="footer-links">
							<a href="#">Create account</a>
							<a href="#">Can't sign in?</a>
						</div> <!-- .footer-links -->
					</div> <!-- .login-panel--foter -->
				</div> <!-- .login-panel -->
			</div> <!-- .league-client--left -->

			<div class="league-client--right">

			</div> <!-- .league-client--right -->
		</div> <!-- .league-client -->
	</body>
</html>
